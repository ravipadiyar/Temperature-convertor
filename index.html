<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="tempCalc" onsubmit="calculateTemp();   return false">

        <label for="temp">Please enter the temperature you'd like to convert.</label>
        <br/>
        <div class="temp_related">
        <input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <option class="temp_option" value="cel">Celsius</option>
            <option class="temp_option" value="fah">Fahrenheit</option>
        </select> <br />
    </div>
    
        <input type="submit" name="temp" class="submit-btn"> <br />
        <span id="resultContainer"></span>
    </form>

    <script src="index.js"></script>
</body>
</html>
